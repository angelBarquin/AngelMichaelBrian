<!DOCTYPE html>
<html lang="en">
<head>
    <link href="/css/bootstrap.css" rel="stylesheet">
    <link href="/css/main.css" rel="stylesheet">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <title>Shop</title>
</head>
<body>

    <h1>ITEM</h1>
    <h2>Hello <p id="customerName"></p></h2> <!-- displays the name of the customer when he logs in-->
    <a href="index.html">Go Home Page</a><hr>
    <!-- item 1 -->
    <h3>Echo Dot (2nd Generation) - Black</h3>
    <img src="alexa.jpg" height="50%"><br>
    PRICE:  €49.99 each<br><hr>
    Enter Quantity: <input type="text" id="quantity1"> <button onclick="addAlexa()">Add to cart</button>
    <br><br>
    <!-- item 2 -->
    <h3>Beats Solo3 Wireless On-Ear Headphones - Neighbourhood Collection </h3>
    <img src="headset.jfif" height="50%"><br>
    PRICE: €231 each<br><hr>
    Enter Quantity: <input type="text" id="quantity2"> <button onclick="addHeadset()">Add to cart</button>
    <br><br>
    <!-- item 3 -->
    <h3>Samsung Gear 3 Smart Watch</h3>
    <img src="watch.jpg" height="50%"><br>
    PRICE:  €340<br><hr>
    Enter Quantity: <input type="text" id="quantity3"> <button onclick="addWatch()">Add to cart</button>
    <br><br>
    <button><a href="index.html" style="text-decoration:none;">See cart</a></button>

</body>
</html>
<script>
    sessionStorage.quantityAlexa = 0;
    sessionStorage.quantityHeadset = 0;
    sessionStorage.quantityWatch = 0;

    function addAlexa(){
        sessionStorage.quantityAlexa = document.getElementById("quantity1").value;
    }
    function addHeadset(){
        sessionStorage.quantityHeadset = document.getElementById("quantity2").value;
    }
    function addWatch(){
        sessionStorage.quantityWatch = document.getElementById("quantity3").value;
    }

    // displays the name of the customer when he logs in
    document.getElementById("customerName").innerHTML = localStorage.name;



</script>
<script src="/js/bootstrap.min.js"></script>
